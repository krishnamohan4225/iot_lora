<!DOCTYPE html>
<html>
<body>

<h2>REST API Respose</h2>
<div id="demo">
</div>
<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://", true);//replace water tank api 
  xhttp.setRequestHeader('Authorization','Basic ' + 'a2VybmVsc==');//replace water tank userid and password
  xhttp.send();
}
loadXMLDoc();
</script>
</body>
</html>
